                <p>工作中遇到问题，将已经加密的 pdf 文档转换为图片。解决如下：</p>
<p>1、先添加依赖进去。</p>
<figure class="highlight xml"><table><tr><td class="code"><pre><span class="line">      <span class="tag">&lt;<span class="name">dependency</span>&gt;</span></span><br><span class="line">          <span class="tag">&lt;<span class="name">groupId</span>&gt;</span>org.apache.pdfbox<span class="tag">&lt;/<span class="name">groupId</span>&gt;</span></span><br><span class="line">          <span class="tag">&lt;<span class="name">artifactId</span>&gt;</span>fontbox<span class="tag">&lt;/<span class="name">artifactId</span>&gt;</span></span><br><span class="line">          <span class="tag">&lt;<span class="name">version</span>&gt;</span>2.0.1<span class="tag">&lt;/<span class="name">version</span>&gt;</span></span><br><span class="line">      <span class="tag">&lt;/<span class="name">dependency</span>&gt;</span></span><br><span class="line"> </span><br><span class="line">      <span class="tag">&lt;<span class="name">dependency</span>&gt;</span></span><br><span class="line">          <span class="tag">&lt;<span class="name">groupId</span>&gt;</span>org.apache.pdfbox<span class="tag">&lt;/<span class="name">groupId</span>&gt;</span></span><br><span class="line">          <span class="tag">&lt;<span class="name">artifactId</span>&gt;</span>pdfbox<span class="tag">&lt;/<span class="name">artifactId</span>&gt;</span></span><br><span class="line">          <span class="tag">&lt;<span class="name">version</span>&gt;</span>2.0.1<span class="tag">&lt;/<span class="name">version</span>&gt;</span></span><br><span class="line">      <span class="tag">&lt;/<span class="name">dependency</span>&gt;</span></span><br><span class="line">      <span class="tag">&lt;<span class="name">dependency</span>&gt;</span></span><br><span class="line"><span class="tag">&lt;<span class="name">groupId</span>&gt;</span>com.lowagie<span class="tag">&lt;/<span class="name">groupId</span>&gt;</span></span><br><span class="line"><span class="tag">&lt;<span class="name">artifactId</span>&gt;</span>itext<span class="tag">&lt;/<span class="name">artifactId</span>&gt;</span></span><br><span class="line"><span class="tag">&lt;<span class="name">version</span>&gt;</span>2.1.7<span class="tag">&lt;/<span class="name">version</span>&gt;</span></span><br><span class="line"><span class="tag">&lt;/<span class="name">dependency</span>&gt;</span></span><br></pre></td></tr></table></figure>

<p>2、直接上代码 (亲测)。</p>
<figure class="highlight java"><table><tr><td class="code"><pre><span class="line"><span class="keyword">import</span> java.awt.image.BufferedImage;</span><br><span class="line"><span class="keyword">import</span> java.io.File;</span><br><span class="line"><span class="keyword">import</span> java.io.IOException;</span><br><span class="line"><span class="keyword">import</span> javax.imageio.ImageIO;</span><br><span class="line"><span class="keyword">import</span> com.spire.pdf.PdfDocument;</span><br><span class="line"><span class="keyword">import</span> com.spire.pdf.security.PdfEncryptionKeySize;</span><br><span class="line"><span class="keyword">import</span> com.spire.pdf.security.PdfPermissionsFlags;</span><br><span class="line"><span class="keyword">import</span> org.apache.pdfbox.pdmodel.PDDocument;</span><br><span class="line"><span class="keyword">import</span> org.apache.pdfbox.rendering.PDFRenderer;</span><br><span class="line"><span class="keyword">import</span> com.lowagie.text.pdf.PdfReader;</span><br><span class="line"> </span><br><span class="line"> </span><br><span class="line"><span class="keyword">public</span> <span class="class"><span class="keyword">class</span> <span class="title">PdfToImg</span> </span>&#123;</span><br><span class="line"> </span><br><span class="line">        <span class="function"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title">main</span><span class="params">(String[] args)</span> <span class="keyword">throws</span> Exception </span>&#123;</span><br><span class="line">            <span class="comment">//以下是解密文档</span></span><br><span class="line">            <span class="comment">//创建PdfDocument实例</span></span><br><span class="line">            PdfDocument doc = <span class="keyword">new</span> PdfDocument();</span><br><span class="line">            <span class="comment">//加载带密码保护的PDF文件</span></span><br><span class="line">            doc.loadFromFile(<span class="string">&quot;D:\\aaa.pdf&quot;</span>, <span class="string">&quot;这里是打开文档的密码,如果不加给个空就行&quot;</span>);</span><br><span class="line">            <span class="comment">//解除文档中的密码保护</span></span><br><span class="line">            doc.getSecurity().encrypt(<span class="string">&quot;&quot;</span>, <span class="string">&quot;&quot;</span>, PdfPermissionsFlags.getDefaultPermissions(), PdfEncryptionKeySize.Key_256_Bit, <span class="string">&quot;这里是允许编辑文档的密码，如果不加给个空就行&quot;</span>);</span><br><span class="line"> </span><br><span class="line">            <span class="comment">//保存文件(保存的新文件不能与源文件同名)</span></span><br><span class="line">            doc.saveToFile(<span class="string">&quot;D:\\bbb.pdf&quot;</span>);</span><br><span class="line">            doc.close();</span><br><span class="line"> </span><br><span class="line"> </span><br><span class="line">            <span class="comment">//以下是pdf转图片 dpi越大转换后越清晰，相对转换速度越慢</span></span><br><span class="line">            pdf2Image(<span class="string">&quot;D:\\bbb.pdf&quot;</span>, <span class="string">&quot;D:\\pdf\\&quot;</span>, <span class="number">400</span>);</span><br><span class="line"> </span><br><span class="line">        &#125;</span><br><span class="line"> </span><br><span class="line"> </span><br><span class="line"> </span><br><span class="line">        <span class="comment">/***</span></span><br><span class="line"><span class="comment">         * PDF文件转PNG图片，全部页数</span></span><br><span class="line"><span class="comment">         * <span class="doctag">@param</span> PdfFilePath pdf完整路径</span></span><br><span class="line"><span class="comment">         * <span class="doctag">@param</span> dpi dpi越大转换后越清晰，相对转换速度越慢</span></span><br><span class="line"><span class="comment">         * <span class="doctag">@return</span></span></span><br><span class="line"><span class="comment">         */</span></span><br><span class="line"> </span><br><span class="line">        <span class="function"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title">pdf2Image</span><span class="params">(String PdfFilePath, String dstImgFolder, <span class="keyword">int</span> dpi)</span> </span>&#123;</span><br><span class="line"> </span><br><span class="line">            File file = <span class="keyword">new</span> File(PdfFilePath);</span><br><span class="line"> </span><br><span class="line">            PDDocument pdDocument;</span><br><span class="line"> </span><br><span class="line">            <span class="keyword">try</span> &#123;</span><br><span class="line"> </span><br><span class="line">                String imgPDFPath = file.getParent();</span><br><span class="line"> </span><br><span class="line">                <span class="keyword">int</span> dot = file.getName().lastIndexOf(<span class="string">&#x27;.&#x27;</span>);</span><br><span class="line"> </span><br><span class="line">                String imagePDFName = file.getName().substring(<span class="number">0</span>, dot); <span class="comment">// 获取图片文件名</span></span><br><span class="line"> </span><br><span class="line">                String imgFolderPath = <span class="keyword">null</span>;</span><br><span class="line"> </span><br><span class="line">                <span class="keyword">if</span> (dstImgFolder.equals(<span class="string">&quot;&quot;</span>)) &#123;</span><br><span class="line"> </span><br><span class="line">                    imgFolderPath = imgPDFPath + File.separator + imagePDFName;<span class="comment">// 获取图片存放的文件夹路径</span></span><br><span class="line"> </span><br><span class="line">                &#125; <span class="keyword">else</span> &#123;</span><br><span class="line"> </span><br><span class="line">                    imgFolderPath = dstImgFolder + File.separator + imagePDFName;</span><br><span class="line"> </span><br><span class="line">                &#125;</span><br><span class="line"> </span><br><span class="line"> </span><br><span class="line"> </span><br><span class="line">                <span class="keyword">if</span> (createDirectory(imgFolderPath)) &#123;</span><br><span class="line"> </span><br><span class="line"> </span><br><span class="line"> </span><br><span class="line">                    pdDocument = PDDocument.load(file);</span><br><span class="line"> </span><br><span class="line">                    PDFRenderer renderer = <span class="keyword">new</span> PDFRenderer(pdDocument);</span><br><span class="line"> </span><br><span class="line">                    <span class="comment">/* dpi越大转换后越清晰，相对转换速度越慢 */</span></span><br><span class="line"> </span><br><span class="line">                    PdfReader reader = <span class="keyword">new</span> PdfReader(PdfFilePath);</span><br><span class="line"> </span><br><span class="line">                    <span class="keyword">int</span> pages = reader.getNumberOfPages();</span><br><span class="line"> </span><br><span class="line">                    StringBuffer imgFilePath = <span class="keyword">null</span>;</span><br><span class="line"> </span><br><span class="line">                    <span class="keyword">for</span> (<span class="keyword">int</span> i = <span class="number">0</span>; i &lt; pages; i++) &#123;</span><br><span class="line"> </span><br><span class="line">                        String imgFilePathPrefix = imgFolderPath + File.separator + imagePDFName;</span><br><span class="line"> </span><br><span class="line">                        imgFilePath = <span class="keyword">new</span> StringBuffer();</span><br><span class="line"> </span><br><span class="line">                        imgFilePath.append(imgFilePathPrefix);</span><br><span class="line"> </span><br><span class="line">                        imgFilePath.append(<span class="string">&quot;_&quot;</span>);</span><br><span class="line"> </span><br><span class="line">                        imgFilePath.append(String.valueOf(i + <span class="number">1</span>));</span><br><span class="line"> </span><br><span class="line">                        imgFilePath.append(<span class="string">&quot;.png&quot;</span>);</span><br><span class="line"> </span><br><span class="line">                        File dstFile = <span class="keyword">new</span> File(imgFilePath.toString());</span><br><span class="line"> </span><br><span class="line">                        BufferedImage image = renderer.renderImageWithDPI(i, dpi);</span><br><span class="line"> </span><br><span class="line">                        ImageIO.write(image, <span class="string">&quot;png&quot;</span>, dstFile);</span><br><span class="line"> </span><br><span class="line">                    &#125;</span><br><span class="line"> </span><br><span class="line">                    System.out.println(<span class="string">&quot;PDF文档转PNG图片成功！&quot;</span>);</span><br><span class="line"> </span><br><span class="line"> </span><br><span class="line"> </span><br><span class="line">                &#125; <span class="keyword">else</span> &#123;</span><br><span class="line"> </span><br><span class="line">                    System.out.println(<span class="string">&quot;PDF文档转PNG图片失败：&quot;</span> + <span class="string">&quot;创建&quot;</span> + imgFolderPath + <span class="string">&quot;失败&quot;</span>);</span><br><span class="line"> </span><br><span class="line">                &#125;</span><br><span class="line"> </span><br><span class="line"> </span><br><span class="line"> </span><br><span class="line">            &#125; <span class="keyword">catch</span> (IOException e) &#123;</span><br><span class="line"> </span><br><span class="line">                e.printStackTrace();</span><br><span class="line"> </span><br><span class="line">            &#125;</span><br><span class="line"> </span><br><span class="line">        &#125;</span><br><span class="line"> </span><br><span class="line"> </span><br><span class="line"> </span><br><span class="line">        <span class="function"><span class="keyword">private</span> <span class="keyword">static</span> <span class="keyword">boolean</span> <span class="title">createDirectory</span><span class="params">(String folder)</span> </span>&#123;</span><br><span class="line"> </span><br><span class="line">            File dir = <span class="keyword">new</span> File(folder);</span><br><span class="line"> </span><br><span class="line">            <span class="keyword">if</span> (dir.exists()) &#123;</span><br><span class="line"> </span><br><span class="line">                <span class="keyword">return</span> <span class="keyword">true</span>;</span><br><span class="line"> </span><br><span class="line">            &#125; <span class="keyword">else</span> &#123;</span><br><span class="line"> </span><br><span class="line">                <span class="keyword">return</span> dir.mkdirs();</span><br><span class="line"> </span><br><span class="line">            &#125;</span><br><span class="line"> </span><br><span class="line">        &#125;</span><br><span class="line"> </span><br><span class="line"> </span><br><span class="line"> </span><br><span class="line">    &#125;</span><br><span class="line"> </span><br></pre></td></tr></table></figure>
